<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color:#210002;
            color: white;
        }
        .header {
            background-color:#00A000;
            padding: 10px;
            text-align: left;
            height: 5rem;
        }
        div#hlavni_zadavani{
            width:20%;
            position:relative;
            left:40%;
            background-color:black;
            
        }

            
    </style>
</head>
<body>
    <div class="header">
        <img scr="jitrocel.github.io/logo_turistnik.png" height="3rem">
    </div>
    <div style="margin: 20px;" id="hlavni_zadavani">
        <form action="/hledat.html">
            
            <label for="kraj">kategorie:</label><br>
            <select name="kraj" id="kraj">
                <option value="PRA">Praha</option>
                <option value="STR">Středočeský</option>
                <option value="LIB">Liberecký</option>
                <option value="UST">Ústecký</option>
                <option value="KVA">Karlovarský</option>
                <option value="PLZ">Plzeňský</option>
                <option value="JIH">Jihočeský</option>
                <option value="VYS">Vysočina</option>
                <option value="JMK">Jihomoravksý</option>
                <option value="ZLN">Zlínský</option>
                <option value="MOR">Moravskosleský</option>
                <option value="OLM">Olomoucký</option>
                <option value="HKR">Královehradeký</option>
                <option value="PAR">Pardubický</option>
            </select><br>
            
            <label for="narocnost">náročnost:</label><br>
            <select name="narocnost" id="narocnost">
                <option value="1">nízká</option>
                <option value="2">střední</option>
                <option value="3">vysoká</option>
                
            </select><br>
            
            <label for="delka_cas">časová náročnost:</label><br>
            <input type="range" min="30" max="360" step="10" id="delka_cas" name="delka"><br>
            <label for="field4">4:</label><br>
            <input type="text" id="field4" name="field4"><br>
            <label for="field5">5:</label><br>
            <input type="text" id="field5" name="field5"><br>
            <input type="submit" value="Odeslat">
            <input type="reset" value="zrušit">
        </form>
    </div>
</body>
</html>
