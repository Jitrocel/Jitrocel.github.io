<!DOCTYPE html>
<html>
<head>
    <title>Mapa s body</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #mapid { height: 600px; }
    </style>
</head>
<body>

<div id="mapid"></div>

<script>
    var map = L.map('mapid').setView([50.0755, 14.4378], 7); // Nastavíme střed mapy na Prahu

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    // Seznam míst

    //++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

    var akturl = window.location.href;
    var urlCasti = akturl.split("?");
    var kat_sh = urlCasti[1];
    var katCasti = kat_sh.split("=");
    var soubor = katCasti[1];

    var geojsonFile = soubor;
    var mta = [];

    fetch(geojsonFile)
      .then(response => response.json())
      .then(data => {
        var bod_nazev = [];
        var bod_x = [];
        var bod_y = [];

        data.features.forEach(feature => {
          var coordinates = feature.geometry.coordinates;
          var ks = coordinates[0];
          bod_x.push(ks);
          var yy = coordinates[1];
          bod_y.push(yy);
          var name_jm = (feature.properties.nazev);
          bod_nazev.push(name_jm);
          var brg = {
            'x': ks,
            'y': yy,
            'name': name_jm
          };
          console.log(brg);
          mta.push(brg);
          var places = mta;
        });

        console.log(mta);

        //+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

      

    function addMarker(x, y, name) {
        L.marker([x, y]).addTo(map)
            .bindPopup(name)
            .openPopup();
    }

    function getRandomPlace() {
        // Vybere náhodné místo ze seznamu
        return places[Math.floor(Math.random() * places.length)];
    }

    function getPlacesWithinDistance(p, n, m) {
        // Vybere m náhodných míst v okruhu n od bodu p
        var selectedPlaces = [];
        for (var i = 0; i < places.length; i++) {
            var place = places[i];
            var distance = map.distance([place.x, place.y], [p.x, p.y]);
            if (distance <= n) {
                selectedPlaces.push(place);
                if (selectedPlaces.length >= m) {
                    break;
                }
            }
        }
        return selectedPlaces;
    }

    // Vybere náhodné místo
    var p = getRandomPlace();

    // Vybere m náhodných míst v okruhu n od bodu p
    var n = 30000; // Maximální vzdálenost v metrech
    var m = 5; // Počet míst
    var selectedPlaces = getPlacesWithinDistance(p, n, m);

    // Přidá vybraná místa na mapu
    for (var i = 0; i < selectedPlaces.length; i++) {
        var place = selectedPlaces[i];
        addMarker(place.x, place.y, place.name);
    }
</script>

</body>
</html>
