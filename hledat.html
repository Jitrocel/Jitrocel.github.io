<script>

//--------------------------------------------------------------------------------
//---------načtení zadaných parametrů--------------------------------------------
//--------------------------------------------------------------------------------
  
function getGETParameters() {
    let params = {};
    let parser = document.createElement('a');
    parser.href = window.location.href;
    let query = parser.search.substring(1);
    let vars = query.split('&');
    for (let i = 0; i < vars.length; i++) {
        let pair = vars[i].split('=');
        params[pair[0]] = decodeURIComponent(pair[1]);
    }
    return params;
}

  console.log(getGETParameters());

                      "KHK_rozhledny.geojson",
                      "KHK_zidov_cirkev.geojson", 
                      "název3.geojson"];
  let filtr_kategorie = params[2] // parametr č2 (kategorie)

  let filtrat = geojsonFiles.filter((fileName) => {
    return fileName.includes(filtr_kategorie);
  });

</script>
