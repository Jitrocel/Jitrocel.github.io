  const fs = require('fs');

// Načtěte soubor GeoJSON
fs.readFile(filtrat_2, 'utf8', (err, data) => {
    if (err) {
        console.error("Nastala chyba při čtení souboru:", err);
        return;
    }

    // Převeďte data na objekt JSON
    const obj = JSON.parse(data);

    // Vytvořte pole pro body
    let body = [];

    // Projděte všechny prvky v objektu GeoJSON
    for (let feature of obj.features) {
        // Přidejte název a polohu do pole
        body.push({
            nazev: feature.properties.name,
            poloha: feature.geometry.coordinates
        });
    }

    // Vypište body do tabulky
    console.table(body);
});
