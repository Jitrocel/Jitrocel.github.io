<script>

//--------------------------------------------------------------------------------
//---------načtení zadaných parametrů--------------------------------------------
//--------------------------------------------------------------------------------
  
function getURLParameters() {
    var params = {};
    var url = window.location.href;
    var idx = url.indexOf('?');

    if (idx !== -1) {
        var queryStr = url.slice(idx + 1);
        var paramTuples = queryStr.split('&');
        for (var i = 0; i < paramTuples.length; i++) {
            var tuple = paramTuples[i].split('=');
            params[tuple[0]] = tuple[1];
        }
    }

    return params;
}

var params = getURLParameters();
console.log(params);

</script>
