<!DOCTYPE html>
<html>
<head>
    <title>GeoJSON na Tabulku</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <table id="geojsonTable">
        <thead>
            <tr>
                <th>Název</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // Předpokládáme, že máte GeoJSON soubor s názvem "data.geojson"
        fetch('KHK_Architektonicke_pamatky.geojson')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('geojsonTable').getElementsByTagName('tbody')[0];
                data.features.forEach((feature) => {
                    const row = table.insertRow();
                    const nameCell = row.insertCell(0);
                    const latCell = row.insertCell(1);
                    const lonCell = row.insertCell(2);

                    nameCell.innerHTML = feature.properties.name;
                    latCell.innerHTML = feature.geometry.coordinates[1];
                    lonCell.innerHTML = feature.geometry.coordinates[0];
                });
            });
    </script>
</body>
</html>
