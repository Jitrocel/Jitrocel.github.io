<!DOCTYPE html>
<html>
<head>
    <title>GeoJSON na mapě</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="mapid" style="height: 600px;"></div>
    <script>
        var map = L.map('mapid').setView([50.0755, 14.4378], 13); // Nastavení mapy na Prahu

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        function onEachFeature(feature, layer) {
            // Kontrola, zda má feature vlastnosti
            if (feature.properties) {
                // Přidání popup okna s detaily o místě
                layer.bindPopup(Object.keys(feature.properties).map(function(k) {
                    return k + ": " + feature.properties[k];
                }).join("<br />"), {maxHeight: 200});
            }
        }

        // Předpokládáme, že máte GeoJSON soubor dostupný na URL 'data.geojson'
        fetch('KHK_Architektinicke_pamatky.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                onEachFeature: onEachFeature
            }).addTo(map);
        });
    </script>
</body>
</html>
