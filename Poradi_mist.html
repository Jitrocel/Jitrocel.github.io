<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with GeoJSON Points</title>
  <!-- Vložení Leaflet knihovny -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

<!-- Element pro zobrazení mapy -->
<div id="map" style="height: 500px;"></div>

<script>
  // Pole s místy ve formátu GeoJSON (atributy x, y a name)
  var places = [
    {
      "type": "Feature",
      "geometry": {
        "type": "Point",
        "coordinates": [14.42076, 50.08804]  // [x, y]
      },
      "properties": {
        "name": "První místo"
      }
    },
    {
      "type": "Feature",
      "geometry": {
        "type": "Point",
        "coordinates": [14.43784, 50.08747]  // [x, y]
      },
      "properties": {
        "name": "Druhé místo"
      }
    },
    // Přidej další místa podle potřeby
  ];

  // Vytvoření Leaflet mapy na základě ID elementu
  var map = L.map('map').setView([50.08804, 14.42076], 13);

  // Přidání mapové podkladové vrstvy (např. OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Přidání bodů z pole "places" na mapu
  places.forEach(function(place) {
    var marker = L.marker([place.geometry.coordinates[1], place.geometry.coordinates[0]])
      .bindPopup(place.properties.name)  // Zobrazit název místa při kliknutí na bod
      .addTo(map);
  });
</script>

</body>
</html>
