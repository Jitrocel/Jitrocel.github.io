                });

                console.log(places);

                // Vytvoření mapy
                var map = L.map('map').setView([50.0755, 14.4378], 8);

                // Nastavení vrstvy mapy
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                }).addTo(map);
