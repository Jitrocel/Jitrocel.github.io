<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with GeoJSON Points</title>
  <!-- Vložení Leaflet knihovny -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

<!-- Element pro zobrazení mapy -->
<div id="map" style="height: 500px;"></div>

<script>
  // Pole s místy ve formátu GeoJSON (atributy x, y a name)

var akturl = window.location.href;
        var urlCasti = akturl.split("?");
        var kat_sh = urlCasti[1];
        var katCasti = kat_sh.split("=");
        var soubor = katCasti[1];

        var geojsonFile = soubor;
        var bod_nazev = [];
        var bod_x = [];
        var bod_y = [];
        var places = [];

        fetch(geojsonFile)
            .then(response => response.json())
            .then(data => {
                data.features.forEach(feature => {
                    var coordinates = feature.geometry.coordinates;
                    var ks = coordinates[0];
                    bod_x.push(ks);
                    var yy = coordinates[1];
                    bod_y.push(yy);
                    var name_jm = (feature.properties.nazev);
                    bod_nazev.push(name_jm);
                    var brg = {
                        'x': ks,
                        'y': yy,
                        'name': name_jm
                    };
                    console.log(brg);
                    places.push(brg);
                });

                console.log(places);




    

  // Vytvoření Leaflet mapy na základě ID elementu
  var map = L.map('map').setView([50.08804, 14.42076], 13);

  // Přidání mapové podkladové vrstvy (např. OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Přidání bodů z pole "places" na mapu
  places.forEach(function(place) {
    var marker = L.marker([place.x, place.y])
      .bindPopup(place.name)  // Zobrazit název místa při kliknutí na bod
      .addTo(map);
  });
</script>

</body>
</html>
