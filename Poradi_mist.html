<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with GeoJSON Points</title>
  <!-- Vložení Leaflet knihovny -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

<!-- Element pro zobrazení mapy -->
<div id="map" style="height: 500px;"></div>

<script>
  // Pole s místy ve formátu GeoJSON (atributy x, y a name)
  // Příklad dat v GeoJSON formátu
//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

  var akturl = window.location.href;
        var urlCasti = akturl.split("?");
        var kat_sh = urlCasti[1];
        var katCasti = kat_sh.split("=");
        var soubor = katCasti[1];

        var geojsonFile = soubor;
        var bod_nazev = [];
        var bod_x = [];
        var bod_y = [];
        var mta= [];

        fetch(geojsonFile)
            .then(response => response.json())
            .then(data => {
                data.features.forEach(feature => {
                    var coordinates = feature.geometry.coordinates;
                    var ks = coordinates[0];
                    bod_x.push(ks);
                    var yy = coordinates[1];
                    bod_y.push(yy);
                    var name_jm = (feature.properties.nazev);
                    bod_nazev.push(name_jm);
                    var brg = {
                        'x': ks,
                        'y': yy,
                        'name': name_jm
                    };
                    console.log(brg);
                    mta.push(brg);
                });

                console.log(mta);





  //+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++


// Funkce pro převod GeoJSON dat do formátu pole places
function convertToPlaces(mta) {
  var places = [];

  mta.forEach(function (data) {
    var place = {
      "type": "Feature",
      "geometry": {
        "type": "Point",
        "coordinates": [data.y, data.x]  // Pozor na obrácený pořadí [y, x]
      },
      "properties": {
        "name": data.name
      }
    };

    places.push(place);
  });

  return places;
}

// Zavolejte funkci pro převod a získání pole places
var places = convertToPlaces(mta);

// Výpis výsledného pole places
console.log(places);

  // Vytvoření Leaflet mapy na základě ID elementu
  var map = L.map('map').setView([50.08804, 14.42076], 13);

  // Přidání mapové podkladové vrstvy (např. OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Přidání bodů z pole "places" na mapu
  places.forEach(function(place) {
    var marker = L.marker([place.geometry.coordinates[1], place.geometry.coordinates[0]])
      .bindPopup(place.properties.name)  // Zobrazit název místa při kliknutí na bod
      .addTo(map);
  });
</script>

</body>
</html>
