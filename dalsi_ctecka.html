<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.rawgit.com/cozmo/jsQR/1.0.1/dist/jsQR.js"></script>
</head>
<body>
    <input type="file" id="qr-input" accept="image/*" />
    <script>
        document.getElementById('qr-input').addEventListener('change', function() {
            let file = this.files[0];
            let reader = new FileReader();
            reader.onload = function() {
                let image = new Image();
                image.onload = function() {
                    let canvas = document.createElement('canvas');
                    let context = canvas.getContext('2d');
                    canvas.width = image.width;
                    canvas.height = image.height;
                    context.drawImage(image, 0, 0, image.width, image.height);
                    let imageData = context.getImageData(0, 0, image.width, image.height);
                    let code = jsQR(imageData.data, imageData.width, imageData.height);
                    if (code) {
                        let coordinates = code.data.split(',');
                        let lon = coordinates[0];
                        let lat = coordinates[1];
                        console.log('Longitude: ' + lon);
                        console.log('Latitude: ' + lat);
                    } else {
                        console.log('QR k√≥d nebyl nalezen.');
                    }
                };
                image.src = reader.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
