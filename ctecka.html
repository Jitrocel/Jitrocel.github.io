<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Reader</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.0/dist/jsQR.js"></script>
  <script>
   
// Předpokládáme, že používáte prohlížeč

// Náš cílový soubor s GeoJSON daty
var geojsonFile = 'KHK_rozhledny.geojson';

// Fetch pro načtení dat ze souboru
fetch(geojsonFile)
  .then(response => response.json())
  .then(data => {
    // Získáme souřadnice
    var coordinates = data.features[0].geometry.coordinates;

    // Přiřadíme souřadnice do proměnných x a y
    var x = coordinates[0];
    var y = coordinates[1];

    // Získáme jméno
    var name = data.features[0].properties.nazev;

    // Výstup
    console.log("x:", x);
    console.log("y:", y);
    console.log("Jméno:", name);
  })
  .catch(error => console.error('Chyba při načítání souboru:', error));
  </script>
</body>
</html>
