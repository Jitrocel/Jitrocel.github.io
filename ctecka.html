<!DOCTYPE html>
<html>
<head>
    <title>QR Kód Čtečka</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <video id="preview"></video>
    <div id="map" style="height: 600px;"></div>
    <script>
        let video = document.createElement("video");
        const canvasElement = document.getElementById("canvas");
        const canvas = canvasElement.getContext("2d");
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
            video.srcObject = stream;
            video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
            video.play();
            requestAnimationFrame(tick);
        });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.hidden = false;

                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                let imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                let code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                if (code) {
                    console.log("Found QR code", code.data);
                    let qrCoordinates = code.data.split(',').map(Number);
                    L.marker(qrCoordinates).addTo(map);
                    map.setView(qrCoordinates, 13);

                    // Načtení .geojson souborů
                    let geojsonFiles = ['KHK_cirkev_pamatky.geojson', 'KHK_infocentra.geojson', 'KHK_muzea.geojson', 'KHK_pamatky_arch.geojson', 'KHK_pamatky_zidov.geojson', 'KHK_rozhledny.geojson'];  // nahradit skutečnými názvy souborů
                    geojsonFiles.forEach(file => {
                        axios.get(file).then(response => {
                            let data = response.data;
                            let points = data.features.map(feature => feature.geometry.coordinates.reverse());
                            let distances = points.map(point => turf.distance(qrCoordinates, point));
                            let sortedIndices = distances.map((d, i) => i).sort((a, b) => distances[a] - distances[b]);
                            let nearestPoints = sortedIndices.slice(0, 5).map(i => points[i]);
                            nearestPoints.forEach(point => L.marker(point).addTo(map));
                        });
                    });
                }
            }
            requestAnimationFrame(tick);
        }
    </script>
</body>
</html>
