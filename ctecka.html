<!DOCTYPE html>
<html>
<head>
    <title>QR Kód Čtečka</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <video id="preview"></video>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <script>
        let video = document.createElement("video");
        const canvasElement = document.getElementById("canvas");
        const canvas = canvasElement.getContext("2d");

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
            video.srcObject = stream;
            video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
            video.play();
            requestAnimationFrame(tick);
        });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.hidden = false;

                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                let imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                let code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                if (code) {
                    console.log("Found QR code", code.data);
                    alert(code.data);
                }
            }
            requestAnimationFrame(tick);
        }
        import qrcode
import json
from geopy.distance import geodesic
import folium

# Načtení QR kódu
img = qrcode.make('data to encode')
img.save('qrcode.png')

# Načtení souřadnic z QR kódu
qr_coordinates = (50.0755, 14.4378)  # nahradit skutečnými souřadnicemi z QR kódu

# Načtení .geojson souborů
geojson_files = ['KHK_arch_pamatky.geojson', 'KHK_cirkev_pamatky.geojson', 'KHK_pevnosti.geojson','KHK_rozhledny.geojson',]  # nahradit skutečnými názvy souborů

points = []
for file in geojson_files:
    with open(file, 'r') as f:
        data = json.load(f)
        for feature in data['features']:
            coordinates = feature['geometry']['coordinates']
            points.append((coordinates[1], coordinates[0]))  # převod na (lat, lon)

# Výpočet vzdáleností a nalezení 5 nejbližších bodů
distances = [(point, geodesic(qr_coordinates, point).km) for point in points]
distances.sort(key=lambda x: x[1])
nearest_points = distances[:5]

# Vytvoření mapy
m = folium.Map(location=qr_coordinates, zoom_start=13)
folium.Marker(qr_coordinates, popup='QR Code Point', icon=folium.Icon(color='red')).add_to(m)
for point, distance in nearest_points:
    folium.Marker(point, popup=f'Distance: {distance} km').add_to(m)

# Zobrazení mapy
m.save('map.html')
    </script>
</body>
</html>
