<!DOCTYPE html>
<html>
<head>
    <title>QR Kód a Mapa</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <video id="preview"></video>
    <div id="mapid" style="height: 180px;"></div>
    <script>
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
        scanner.addListener('scan', function (content) {
            let coordinates = content.split(',');
            let lon = coordinates[0];
            let lat = coordinates[1];

            $.getJSON('KHK_muzea.geojson', function(data) {
                let geojson = data;

                for (let feature of geojson.features) {
                    if (feature.geometry.coordinates[0] === lon &&
                        feature.geometry.coordinates[1] === lat) {
                        alert('Souřadnice: ' + lon + ', ' + lat +
                              '\nNázev místa: ' + feature.properties.name);
                        break;
                    }
                }

                let map = L.map('mapid').setView([lat, lon], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                }).addTo(map);
                L.marker([lat, lon]).addTo(map);
            });
        });

        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error('Žádná kamera nenalezena.');
            }
        }).catch(function (e) {
            console.error(e);
        });
    </script>
</body>
</html>
