<!DOCTYPE html>
<html>
<head>
    <title>QR Code Reader</title>
    <script src="https://unpkg.com/jsqr"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <video id="qr-video" width="300" height="300"></video>
    <div id="mapid" style="height: 500px;"></div>

    <script>
        // Inicializace mapy
        var map = L.map('mapid').setView([49.8, 15], 7);  // Střed ČR jako výchozí bod
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Přístup k webové kameře
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
            var video = document.getElementById('qr-video');
            video.srcObject = stream;
            video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
            video.play();
            requestAnimationFrame(tick);
        });

        function tick() {
            var video = document.getElementById('qr-video');
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                var canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                var ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                var code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                if (code) {
                    var coords = code.data.match(/(.*),\s*(.*)/);  // předpokládáme, že souřadnice jsou ve formátu lon, lat
                    if (coords && coords.length === 3) {
                        var lon = parseFloat(coords[1]);
                        var lat = parseFloat(coords[2]);
                        // Aktualizace mapy
                        map.setView([lon, lat]);
                        L.marker([lon, lat]).addTo(map);

                        // Načtení .geojson souborů
                        fetch("KHK_muzea.geojson")
                            .then(response => response.json())
                            .then(data => {
                                // Procházíme všechny body v .geojson souboru
                                for (let feature of data.features) {
                                    let featureLon = feature.geometry.coordinates[1];
                                    let featureLat = feature.geometry.coordinates[0];
                                    // Porovnáváme souřadnice
                                    if (Math.abs(featureLon - lon) < 0.0001 && Math.abs(featureLat - lat) < 0.0001) {
                                        // Pokud se souřadnice shodují, vypíšeme alert
                                        alert('Souřadnice: ' + featureLon + ', ' + featureLat + ', Název bodu: ' + feature.properties.name);
                                        break;
                                    }
                                    else{
                                        alert("chiba");
                                        break;
                                    }
                                }
                            });
                    }
                }
            }
            requestAnimationFrame(tick);
        }
    </script>
</body>
</html>
